<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
</head>
<body>

<form action="#" th:action="@{/products/updateProduct}" th:object="${product}" method="POST">
<input type="hidden" th:field="*{id}"/>
Product name: <input type="text" name="name" id="name" th:field="*{name}"/>
<p ht:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
Description: <input type="text" name="description" th:field="*{description}"/>
<p ht:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description has errors</p>
<input type="submit" value="Edit Product" /> 
</form>

</body>
</html>
